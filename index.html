<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score" id="home-board">0</div>
                <button onclick="plusOneHome()">+1</button>
                <button onclick="plusTwoHome()">+2</button>
                <button onclick="plusThreeHome()">+3</button>
                <div class="reset">
                    <button id="reset-home" onclick="resetHome()">RESET</button>
                </div>
            </div>
            <div class="team">
                <h3>AWAY</h3>
                <div class="score" id="away-board">0</div>
                <button onclick="plusOneAway()">+1</button>
                <button onclick="plusTwoAway()">+2</button>
                <button onclick="plusThreeAway()">+3</button>
                <div class="reset">
                    <button id="reset-away" onclick="resetAway()">RESET</button>
                </div>
            </div>
            
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
